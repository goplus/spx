<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>Go+ Builder</title>
	<style>
    	body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            overflow: hidden;
        }

		canvas {
			display: block;
			margin: 0;
			outline: none;
		}
	</style>
</head>

<body>
	<div id="tabs">
		<div id="tab-loader">
		</div>
		<div id="tab-editor" style="display: none;">
			<canvas id="editor-canvas" tabindex="1"></canvas>
		</div>
		<div id="tab-game" style="display: none;">
			<canvas id="game-canvas" tabindex="2"></canvas>
		</div>
	</div>

	<script src="godot.editor.js"></script>
	<script src="jszip-3.10.1.min.js"></script>
	<script src="game.js"></script>
	<script>
		"use strict";
		let gameApp = null
		let isShowEditor = false

		function onProgress(value) {
			const progressEvent = new CustomEvent('onProgress', {
				detail: {
					progress: value
				}
			});
			window.dispatchEvent(progressEvent);
			if (value >= 1) {
				document.getElementById('tab-game').style.display = 'none';
				document.getElementById('tab-editor').style.display = 'none';
				document.getElementById('tab-loader').style.display = 'none';
				let canvas = null
				if (gameApp.isEditor) {
					if (isShowEditor) {
						document.getElementById('tab-editor').style.display = 'block';
					}
					canvas = document.getElementById('editor-canvas')
				} else {
					document.getElementById('tab-game').style.display = 'block';
					canvas = document.getElementById('game-canvas')
				}
				canvas.width = window.innerWidth;
				canvas.height = window.innerHeight;
			}
		}


		window.startProject = async (buffer, projectName = "Game", showEditor = false, assetURLs = null) => {
			isShowEditor = showEditor
			const config = {
				'projectName': projectName,
				'onProgress': onProgress,
				"gameCanvas": document.getElementById('game-canvas'),
				"editorCanvas": document.getElementById('editor-canvas'),
				"projectData": new Uint8Array(buffer),
				"logVerbose": true,
				"useAssetCache": false,
				"assetURLs": {
					"gdspx.wasm": "/gdspx.wasm",
					"godot.editor.wasm": "/godot.editor.wasm",
				},
			};
			if(assetURLs != null){
				config.assetURLs = assetURLs
			}
			if(gameApp != null){
				await gameApp.StopProject();
			}
			gameApp = new GameApp(config);
			await gameApp.StartProject();
		}

		window.updateProject = async (buffer, addInfos, deleteInfos, updateInfos) => {
			if (gameApp == null) {
				console.error("gameApp is null, should call startProject first")
				return
			}
			await gameApp.UpdateProject(new Uint8Array(buffer), addInfos, deleteInfos, updateInfos)
		}

		window.stopProject = async () => {
			if (gameApp == null) {
				console.error("gameApp is null, should call startProject first")
				return
			}
			await gameApp.StopProject()
			gameApp = null;
		}

		window.runGame = async () => {
			if (gameApp == null) {
				console.error("gameApp is null, should call startProject first")
				return
			}
			await gameApp.RunGame()
		}
		window.stopGame = async () => {
			if (gameApp == null) {
				console.error("gameApp is null, should call startProject first")
				return
			}
			await gameApp.StopGame()
		}

		// Inform the parent window that the runner is ready (methods on the window object are callable)
		window.dispatchEvent(new Event('runnerReady'))
	</script>
</body>

</html>
